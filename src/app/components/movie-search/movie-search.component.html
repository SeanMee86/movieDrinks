<div class="row">
  <div class="col-12 col-md-8">
    <form (ngSubmit)="onSubmit(f)" #f=ngForm>
      <div class="">
        <div class="form-group">
          <label for="movieName">Movie Name</label>
          <input
            id="movieName"
            class="form-control"
            name="movieName"
            type="text"
            ngModel/>
        </div>
        <button
          class="btn btn-primary"
          type="submit">Search Movie</button>
      </div>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <app-movies></app-movies>
  </div>
</div>
