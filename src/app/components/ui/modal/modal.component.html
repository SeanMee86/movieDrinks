<div class="add-movie-prompt">
  <div class="movie-prompt-inner">
    <div>
      <p>A game has not been created for this movie yet, would you like to start one?</p>
    </div>
    <div class="btn-group">
      <button class="btn btn-primary" (click)="onCreateFBData()">Yes</button>
      <button class="btn btn-danger" (click)="onCancelFBData()">No</button>
    </div>
  </div>
</div>
